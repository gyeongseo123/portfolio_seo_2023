<!DOCTYPE html>
<html lang="zxx">

<head>
  <meta charset="utf-8">
  <title>Portfolio Template</title>

  <!-- mobile responsive meta -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  
  <!-- ** Plugins Needed for the Project ** -->
  <!-- Bootstrap -->
  <link rel="stylesheet" href="plugins/bootstrap/bootstrap.min.css">
  <!-- slick slider -->
  <link rel="stylesheet" href="plugins/slick/slick.css">
  <!-- themefy-icon -->
  <link rel="stylesheet" href="plugins/themify-icons/themify-icons.css">

  <!-- Main Stylesheet -->
  <link href="css/style.css" rel="stylesheet">
  
  <!--Favicon-->
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
  <link rel="icon" href="images/favicon.ico" type="image/x-icon">

<body>
  



<!-- page title -->
<section class="page-title bg-primary position-relative">
  <div class="container">
    <div class="row">
      <div class="col-12 text-center">
        <h1 class="text-white font-tertiary">농심몰</h1>
      </div>
    </div>
  </div>
  <!-- background shapes -->
  <img src="images/illustrations/page-title.png" alt="illustrations" class="bg-shape-1 w-100">
  <img src="images/illustrations/leaf-pink-round.png" alt="illustrations" class="bg-shape-2">
  <img src="images/illustrations/dots-cyan.png" alt="illustrations" class="bg-shape-3">
  <img src="images/illustrations/leaf-orange.png" alt="illustrations" class="bg-shape-4">
  <img src="images/illustrations/leaf-yellow.png" alt="illustrations" class="bg-shape-5">
  <img src="images/illustrations/dots-group-cyan.png" alt="illustrations" class="bg-shape-6">
  <img src="images/illustrations/leaf-cyan-lg.png" alt="illustrations" class="bg-shape-7">
</section>
<!-- /page title -->

<section class="section">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h3 class="font-tertiary mb-5">Color</h3>
       <p>농심마크 컬러와 동일한 빨간색을 활용해 농심의 느낌을 살렸습니다. </p>
    

        <div class="content">
          
          <img src="images/blog/post-1.jpg" alt="post-thumb" class="img-fluid rounded float-left mr-5 mb-4">
          
          <h3 class="font-tertiary mb-5">Typography</h3>
          <p>농심이미지에 맞는 깔끔한 서체로 신뢰감을 줄 수 있는 서체를 활용했습니다. </p>
            
          <img src="images/blog/post-5.jpg" alt="post-thumb" class="img-fluid rounded float-left mr-5 mb-4">
     
          <h3 class="font-tertiary mb-5">Main page</h3>
               
          <img src="images/blog/post-6.jpg" alt="post-thumb" class="img-fluid rounded float-left mr-5 mb-4">

      
         
          <h3 class="font-tertiary mb-5">Sub page</h3>
               
          <img src="images/blog/post-7.jpg" alt="post-thumb" class="img-fluid rounded float-left mr-5 mb-4">
          <h3 class="font-tertiary mb-5">Mobile</h3>
          <img src="images/blog/post-6_1.jpg" alt="post-thumb" class="img-fluid rounded float-left mr-5 mb-4">
     
         
        </div>
      </div>
    </div>
  </div>
</section>


<!-- /contact -->

<!-- footer -->
<footer class="bg-dark footer-section">
  
  <div class="border-top text-center border-dark py-5">
    <p class="mb-0 text-light">Copyright ©
      <script>
        var CurrentYear = new Date().getFullYear()
        document.write(CurrentYear)
      </script> a theme by Lee gyeongseo
    </p>
  </div>
</footer>
<!-- /footer -->

<!-- jQuery -->
<script src="plugins/jQuery/jquery.min.js"></script>
<!-- Bootstrap JS -->
<script src="plugins/bootstrap/bootstrap.min.js"></script>
<!-- slick slider -->

<!-- filter -->

<!-- Main Script -->
<script src="js/script.js"></script>
